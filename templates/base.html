{% load static %}

<!DOCTYPE html>
<html lang="en">

{% block title %}
<head>
    <meta charset="UTF-8">
    <title>Не забудь изменить</title>
</head>
{% endblock %}

{% block header %}
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <a href="/" class="d-flex align-items-center my-2 text-white text-decoration-none">
                    <img src="{% static 'images/logo.png' %}" width="56" height="56" class="me-2">
                    <p class="company-name mb-0">Railway Company</p>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="nav-link text-secondary">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                            Customers
                        </a>
                    </li>
                </ul>

                <div class="text-end ms-auto"> <!-- Add 'ms-auto' to push buttons to the right -->
                    <button type="button" class="btn btn-light text-dark me-2">Login</button>
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</header>

<style>
    .company-name {
        font-size: 24px; /* Adjust the font size */
        font-weight: bold; /* Make the text bold */
        margin-left: 10px; /* Add some space between logo and text */
        line-height: 56px; /* Center vertically with the logo */
    }

    /* Center the header content */
    header {
        text-align: center;
    }

    .nav {
        justify-content: center; /* Center the nav items */
    }

    .btn {
        margin-top: 10px; /* Add some margin to the buttons */
    }
</style>

{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img src="{% static 'images/logo.png' %}" alt="Company Logo" width="30" height="30">
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Railway company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="https://t.me/lezhennikoff"><img src="{% static 'images/social/telegram.png' %}" width="32" height="32"></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/lezhennikoff_?igsh=c3c5bDM0Ynl2eWY0&utm_source=qr"><img src="{% static 'images/social/instagram.png' %}" width="32" height="32"></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/stepan-lezhennikov-850ba4329"><img src="{% static 'images/social/linkedIn.png' %}" width="32" height="32"></a></li>
        </ul>
    </footer>
</div>
{% endblock %}
